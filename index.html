<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOUND HEAVEN</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="input-wrapper">
      <label for="magic-word">Enter the magic word to proceed:</label>
      <input type="text" id="magic-word" placeholder="Type here..." />
      <button id="submit-btn">Submit</button>
    </div>

    <div class="wrapper" style="display: none;">
      <h2 class="question">Will you go out with me?</h2>
      <img
        class="gif"
        alt="gif"
        src="ask.gif"
      />
      <div class="btn-group">
        <button class="yes-btn">💗Eyyyyyy💗</button>
        <button class="no-btn">🖕🏻Leeeeeee🖕🏻</button>
      </div>
    </div>

    <script>
      document.getElementById('submit-btn').addEventListener('click', function() {
        const input = document.getElementById('magic-word').value.trim().toLowerCase();
        if (input.replace(/[^a-z]/gi, '').toLowerCase() === 'falfoul') {
          document.querySelector('.wrapper').style.display = 'block';
          document.querySelector('.input-wrapper').style.display = 'none';
        } else {
          alert('Incorrect magic word! Try again.');
        }
      });
    </script>
  </body>
</html>
